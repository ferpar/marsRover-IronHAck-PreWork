<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Rover</title>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onkeydown="keyListener()">
  <h1>MArs Rover v3</h1>
  <p>
    Press Enter to start with default settings.<br><br>
    Use "wsad" or the arrow keys to move forward/backward and turn the Rover.
  </p>
  
  <form>
    <fieldset style="width:50%;">

      <legend>Game settings:</legend>

      <label for="obst-num">Obstacle number</label>
      <input id=obst-num type="number" style="width:30px" value="5">  
      
      <br><br>
      <label for="x-input">X</label>
      <input id="x-input" type="number" style="width:30px" value="4">
      <label for="y-input">Y</label>
      <input id="y-input" type="number" style="width:30px" value="6">
      <input type="button" value="Start!" onclick="createFieldButton()">

    </fieldset>
    <br>
    
  </form>

  <hr>

  <div id="field-container">
    <p id="playing-field"></p>
  </div>
  
  <div id="controls">
    <button id="forward-btn" value="W" onclick="moveForward(Rover)">W</button>
    <button id="left-btn" value="A" onclick="turnLeft(Rover)">A</button>
    <button id="backward-btn" value="S" onclick="moveBackward(Rover)">S</button>
    <button id="right-btn" value="D" onclick="turnRight(Rover)">D</button>
  </div>
</body>
</html>
